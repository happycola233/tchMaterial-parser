name: Build & Release

permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string

jobs:
  build-windows:
    name: Build Windows x64 App
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      - name: Build app with PyInstaller
        run: |
          .venv\Scripts\pyinstaller ./tchMaterial-parser.spec
          cd dist
          mv tchMaterial-parser.exe tchMaterial-parser-windows-x64.exe
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/tchMaterial-parser-windows-x64.exe
          tag_name: ${{ inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux x64 App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      - name: Build app with PyInstaller
        run: |
          .venv/bin/pyinstaller ./tchMaterial-parser.spec
          cd dist
          mv tchMaterial-parser tchMaterial-parser-linux-x64
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/tchMaterial-parser-linux-x64
          tag_name: ${{ inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux-arm64:
    name: Build Linux ARM64 App
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      - name: Build app with PyInstaller
        run: |
          .venv/bin/pyinstaller ./tchMaterial-parser.spec
          cd dist
          mv tchMaterial-parser tchMaterial-parser-linux-arm64
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/tchMaterial-parser-linux-arm64
          tag_name: ${{ inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS ARM64 App
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12' # 建议改用 3.12 稳定版，3.14 太新可能导致其他问题
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build app with PyInstaller
        run: |
          # 1. 去掉 --onefile，因为 .spec 文件里已经包含配置了
          # 2. 加上 --clean 清理缓存
          .venv/bin/pyinstaller --clean ./tchMaterial-parser.spec

      - name: Sign the binary
        run: |
          # 【关键步骤】对生成的二进制文件进行 Ad-hoc 签名
          # 假设 spec 文件生成的默认名字是 tchMaterial-parser
          codesign --force --deep --sign - dist/tchMaterial-parser

      - name: Create zip archive
        run: |
          cd dist
          # 【关键步骤】不要重命名为 .app！
          # 直接改名为更有辨识度的名字（无后缀，或者加 .command）
          mv tchMaterial-parser tchMaterial-parser-mac-arm64
          
          # 赋予可执行权限
          chmod +x tchMaterial-parser-mac-arm64
          
          # 压缩
          zip -r tchMaterial-parser-mac-arm64.zip tchMaterial-parser-mac-arm64

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/tchMaterial-parser-mac-arm64.zip
          tag_name: ${{ inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
